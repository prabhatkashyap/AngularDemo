<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="demoApp">

<head>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>

    <!-- SPELLS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="script.js"></script>
</head>

<!-- define angular controller -->
<body>


<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Angular Routing Example</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
            <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
        </ul>
    </div>
</nav>

<div id="main">
    <div class="jumbotron text-center" ng-controller="SimpleController">
        <input type="text" ng-model="newName"/> {{newName}}
        <ul>
            <li ng-repeat="name in fullNames | filter : newName">{{name.firstName}} {{name.lastName}}</li>
        </ul>
        <input type="text" ng-model="firstName" placeholder="First Name"/>
        <input type="text" ng-model="lastName" placeholder="Last Name"/>
        <button ng-click="addNames()">Add</button>
        <br/>
    </div>
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-controller="mainController">
        <div ng-view></div>
    </div>

</div>

<footer class="text-center">
    <p>Designed By Prabhat Kashyap</p>

</footer>

</body>

</html>
